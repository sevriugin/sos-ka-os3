
<div id="wrap">
	<div id="main-nav" class="">
		<div class="container-fluid">	
			<div class="nav-header">
				<a href="#/products" class="nav-brand"><span>SOS</span>-ka</a>
				<a class="nav-icon pull-right visible-xs menu-link" href="#/contact" ng-click="menuToggle()"><i class="icon-menu2"></i></a>
				<a class="nav-icon-outline cart pull-right" href="#/cart"><i class="icon-cart"></i><span class="badge">{{qty()}}</span></a>
			</div>
		</div>
	</div>

	<div class="container-fluid title">
		<div class="row">
			<div class="col-sm-12">
				<h2>Мы рады Вам ответить</h2>
			</div>
		</div>
	</div>
			
	<div class="container-fluid contact product">
		<div class="row">		
			<div class="col-xs-12 col-sm-4">
				<address>
					<p>Воспользуйтесь формой для обратной связи</p>
				</address>
			</div>
			<div class="col-xs-12 col-sm-8">
				<div ng-show="success" id="alert-contact"> 
					<div class="alert alert-success" role="alert"><strong>Your message has been sent.</strong></div>
				</div>
				<div ng-show="error" class="alert alert-danger">{{error}}</div>
				<form name="form" ng-submit="send()" role="form" class="myform">
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label class="control-label" for="firstname">First Name</label>
        						<i class="fa fa-key"></i>
       							<input type="text" name="firstname" id="firstname" placeholder="First Name" class="form-control" ng-model="firstname" required />
        						<span ng-show="form.firstname.$dirty && form.firstname.$error.required" class="form-control">First name is required</span>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label class="control-label" for="lastname">Last Name</label>
        						<i class="fa fa-key"></i>
       							<input type="text" name="lastname" id="lastname" placeholder="Last Name" class="form-control" ng-model="lastname" required />
        						<span ng-show="form.lastname.$dirty && form.lastname.$error.required" class="form-control">Last name is required</span>
							</div>
						</div>
					</div>	
					<div class="form-group">
						<label class="control-label" for="email">EMail</label>
        				<i class="fa fa-key"></i>
       					<input type="text" name="email" id="email" placeholder="EMail" class="form-control" ng-model="email" required />
        				<span ng-show="form.email.$dirty && form.email.$error.required" class="form-control">EMail is required</span>
					</div>							
					<div class="form-group">
						<label class="control-label" for="message">Message</label>
        				<i class="fa fa-key"></i>
						<textarea name="message" placeholder="Your message" id="message" placeholder="Your message" class="form-control" ng-model="message" required></textarea>
        				<span ng-show="form.message.$dirty && form.message.$error.required" class="form-control">Message is required</span>
					</div>
					<p><button type="submit" ng-disabled="form.$invalid || dataLoading || success" class="btn btn-store btn-block">Send</button></p>

				</form>
			</div>
